
<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .background {
      background-image: url('https://i.ibb.co/N66KWw5s/KS288-4-2.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 30px;
    }

    .register-btn {
      background-color: #ff6600;
      color: white;
      font-size: 18px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .register-btn:hover {
      background-color: #e25500;
    }

    @media (max-width: 768px) {
      .register-btn {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    @media (max-width: 480px) {
      .register-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
